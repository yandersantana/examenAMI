<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id" #_id="ngModel" 
            [(ngModel)]="employeeService.selectedEmployee._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="name" #name="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Nombre y Apellidos">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="position" #name="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Cargo que ocupa">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="office" #name="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Lugar de oficina">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="salary" #name="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.salary" value="0" placeholder="Escriba el sueldo">
              </div>
              <div class="card-action">
                <div class="input-field col-s12">
                  <button class="btn right  purple darken-4" (click)="resetForm(employeeForm)">Limpiar</button>
                  <button class="btn ">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table class="striped highlight black-text">
        <thead>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Operations</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.office }}</td>
            <td>
              <a (click)="editEmployee(employee)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteEmployee(employee._id, employeeForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
